<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><b>Travel reservation form</b></h1>
    <p><b>* dentes mandotory</b></p>
    <form>
        <div>
            <label>Full name* :</label><br>
            <input type="text" placeholder="FirstName LastName"><br>
            <label>Email address* :</label><br>
            <input type="text" placeholder="EMAIL_ADDRESS"><br>
            <label>Select Tour Package*:</label><br>
            <select>
                <option name="">Goa</option>
            </select><br>
            <label>Arrival date* :</label><br>
            <input type="date" placeholder="m/d/y">
            <label>Number of persons* :</label><br>
            <input type="text" placeholder="UNKNOWN_TYPE"><br>
            <label>What would you want to avail?* </label><br>
            <label>Boarding</label><input type="checkbox"><br>
            <label>Fooding</label><input type="checkbox"><br>
            <label>Sight seeing</label><input type="checkbox"><br>
            <label>Discount Coupon code:</label><br>
            <input type="text" placeholder="UNKNOWN_TYPE"><br>
            <label>Terms and conditions*</label><br>
            <input type="radio" name="cc">I agree 
            <input type="radio" name="cc">I disagree <br>
            <button>Complete reservation</button>
        </div>
    </form>
</body>
</html>
